<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Cidades</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="style/styleCss.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
</head>
<body>
	<header>		  
	<nav>
	  <div class="nav">
	    <a href="/" class="brand-logo">Logo</a>
	    <ul class="right hide-on-med-and-down">
	      <li><a href="sass.html">Clientes</a></li>
	      <li><a href="badges.html">Funcionarios</a></li>
	      <li><a href="badges.html">Fornecedores</a></li>
	      <li><a href="badges.html">Produtos</a></li>
	      <li><a href="/Cidade/Listar">Cidades</a></li>
	      <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Cadastro<i class="material-icons right">arrow_drop_down</i></a></li>
	    </ul>
	  </div>
	</nav>
	
	<ul id="dropdown1" class="dropdown-content">
	  <li class="divider"></li>
	  <li><a href="#!">Cadastro de Clientes</a></li>
	  <li><a href="#!">Cadastro de Funcionarios</a></li>
	  <li><a href="/Cidade/Cadastro">Cadastro de Cidades</a></li>
	  <li><a href="#!">Cadastro de Fornecedores</a></li>
	  <li><a href="#!">Cadastro de Produtos</a></li>
	  <li class="divider"></li>
	</ul>
	
	</header>
	<div class="container">	
	<a href="/Cidade/Cadastro">Cadastro de Cidades</a>
		<table class="striped">
			<thead>
				<tr>
					<th class="mdl-data-table__cell--non-numeric">Codigo</th>
					<th class="mdl-data-table__cell--non-numeric">Nome Cidade</th>
					<th class="mdl-data-table__cell--non-numeric">UF</th>
					<th class="mdl-data-table__cell--non-numeric">CEP</th>
					<th class="mdl-data-table__cell--non-numeric">Editar</th>
	    			<th class="mdl-data-table__cell--non-numeric">Excluir</th>
				</tr>
			</thead>
			<tr th:each = "cidade : ${cidades}">
				<td th:text = ${cidade.codigo}></td>
				<td th:text = ${cidade.nome}></td>
				<td th:text = ${cidade.UF}></td>
				<td th:text = ${cidade.CEP}></td>
				<td>
					<form action="/Cidade/editar" method="get">
					  <input type="hidden" name="id" th:value="${cidade.codigo}" />					   			
					  <button type="submit"  class="mdl-chip__action"><i class="material-icons">create</i></button>
					</form>
			    </td>
				<td>
					<form action="/Cidade/editar" method="post">					   			 
					  <input type="hidden" name="id" th:value="${cidade.codigo}" />								 					   			 
					  <button type="submit"><i class="material-icons">delete</i></button>
					</form>
				</td>				
			</tr>
		</table>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
	<script src="/js/main.js"></script>>

</body>


</html>
